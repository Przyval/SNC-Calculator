[phases.setup]
nixPkgs = ["php82", "php82Extensions.sqlite3", "php82Extensions.pdo_sqlite", "php82Extensions.bcmath", "php82Extensions.curl", "php82Extensions.mbstring", "php82Extensions.tokenizer", "php82Extensions.xml", "php82Extensions.zip", "php82Extensions.gd", "php82Extensions.fileinfo", "nodejs_20", "nginx"]

[variables]
CACHE_STORE = "file"
SESSION_DRIVER = "file"

[phases.build]
cmds = [
    "cp .env.example .env",
    "composer install --no-dev --optimize-autoloader",
    "php artisan route:cache",
    "php artisan view:cache",
    "npm install",
    "npm run build"
]

[start]
cmd = "mkdir -p database storage/framework/cache/data storage/framework/sessions && touch database/database.sqlite && php artisan config:clear && php artisan cache:clear || true && php artisan migrate:fresh --seed --force && php artisan config:cache && php -S 0.0.0.0:$PORT -t public"

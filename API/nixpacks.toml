[phases.setup]
nixPkgs = ["php82", "php82Extensions.sqlite3", "php82Extensions.pdo_sqlite", "php82Extensions.bcmath", "php82Extensions.curl", "php82Extensions.mbstring", "php82Extensions.tokenizer", "php82Extensions.xml", "php82Extensions.zip", "php82Extensions.gd", "php82Extensions.fileinfo", "nodejs_20", "nginx"]

[variables]
CACHE_STORE = "file"
SESSION_DRIVER = "file"
DB_CONNECTION = "sqlite"
DB_DATABASE = "database/database.sqlite"

[phases.build]
cmds = [
    "cp .env.example .env",
    "php artisan key:generate --force",
    "composer install --no-dev --optimize-autoloader",
    "npm install",
    "npm run build"
]

[start]
cmd = "mkdir -p database storage/framework/cache/data storage/framework/sessions storage/logs && touch database/database.sqlite && php artisan migrate:fresh --seed --force && php artisan storage:link || true && php -S 0.0.0.0:$PORT -t public"
